<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autocomplete Test</title>
    <link href="bootstrap.min.css" rel="stylesheet" />

    <link
      href="./Plugins//jquery-flexdatalist-2.2.4/jquery.flexdatalist.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="./style.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="./Plugins/jquery-flexdatalist-2.2.4/jquery.flexdatalist.min.js"></script>
    <script src="./app.js"></script>
  </head>
  <body>
    <div class="inputContainer">
      <input
        type="text"
        placeholder="Search records"
        class="flexdatalist"
        data-data="data.json"
        data-search-in='["name","service","account"]'
        data-min-length="1"
        name="country_name_capital_continent"
        data-visible-properties='["name","service","account"]'
        multiple="multiple"
      />
    </div>
  </body>
</html>
