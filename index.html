<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autocomplete Test</title>

    <!-- Styles -->
    <link
      href="./Plugins//jquery-flexdatalist-2.2.4/jquery.flexdatalist.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="./style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./Plugins/jquery-flexdatalist-2.2.4/jquery.flexdatalist.min.js"></script>
  </head>

  <body>
    <div class="inputContainer">
      <input
        id="testInput"
        type="text"
        placeholder="Search records"
        class="flexdatalist"
        data-data="data.json"
        data-search-by-word="true"
        data-search-in='["name","service","account"]'
        data-min-length="0"
        data-max="1"
        data-value-property="id"
        name="country_name_capital_continent"
        data-visible-properties='["name","service","account"]'
        multiple="multiple"
        data-group-by="account"
      />
    </div>

    <script src="./app.js"></script>
  </body>
</html>
